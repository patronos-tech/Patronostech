<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Patronos Tech — Manutenção Geral & Marido de Aluguel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#020b1a;--card:#0b1320;--gold:#d4af37;--white:#fff;--muted:#c8cad0;
--shadow:0 10px 30px rgba(0,0,0,.55);--max:980px}
*{box-sizing:border-box}
body{margin:0;font-family:Poppins,system-ui;background:linear-gradient(180deg,var(--bg),#071224);color:var(--white)}
.container{max-width:var(--max);margin:auto;padding:16px}

header{position:sticky;top:0;background:rgba(2,6,26,.95);z-index:9}
.header-inner{display:flex;justify-content:space-between;align-items:center}
.logo{font-weight:800;font-size:20px;background:linear-gradient(90deg,#fff,var(--gold));
-webkit-background-clip:text;color:transparent}

.hero{margin-top:16px;border-radius:14px;overflow:hidden;box-shadow:var(--shadow);position:relative}
.hero img{width:100%;height:300px;object-fit:cover}
.hero-text{position:absolute;inset:0;background:linear-gradient(180deg,transparent,rgba(0,0,0,.75));
display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:16px}
.hero-text h1{margin:0;font-size:26px}
.hero-text p{color:var(--muted);margin:10px 0}

.btn{background:var(--gold);color:#07101a;padding:14px 22px;border-radius:12px;
font-weight:800;text-decoration:none;margin-top:10px;display:inline-block}

h2{color:var(--gold);font-size:18px;margin:28px 0 12px;text-transform:uppercase}

.carousel{display:flex;justify-content:center}
.card{background:var(--card);border-radius:14px;padding:22px;max-width:360px;width:100%;
box-shadow:var(--shadow);text-align:center;transition:.4s}
.card h3{color:var(--gold);margin:0}
.card p{color:var(--muted)}
.card a{margin-top:10px;display:inline-block}

.form-card{background:var(--card);padding:20px;border-radius:14px;box-shadow:var(--shadow)}
input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);
background:transparent;color:#fff;margin-bottom:12px}

footer{text-align:center;color:var(--muted);font-size:13px;padding:20px}
</style>
</head>

<body>

<header>
<div class="container header-inner">
<div class="logo">Patronos Tech</div>
<a class="btn" href="https://wa.me/5511952544885">WhatsApp</a>
</div>
</header>

<main class="container">

<section class="hero">
<img src="hero-eletrica.jpg" alt="Manutenção Geral">
<div class="hero-text">
<h1>Manutenção Geral Residencial & Predial</h1>
<p>Elétrica • Reparos • Marido de Aluguel<br>Atendimento rápido e de confiança</p>
<a class="btn" href="https://wa.me/5511952544885">Chamar no WhatsApp</a>
</div>
</section>

<h2>Serviços Mais Procurados</h2>
<div class="carousel"><div class="card" id="servicosCard"></div></div>

<h2>Produtos / Reparos Rápidos</h2>
<div class="carousel"><div class="card" id="produtosCard"></div></div>

<h2>Contato Rápido</h2>
<form class="form-card" id="formContato">
<input id="nome" placeholder="Seu nome" required>
<input id="servico" placeholder="Serviço desejado" required>
<input id="local" placeholder="Bairro / Região" required>
<button class="btn" type="submit">Enviar no WhatsApp</button>
</form>

</main>

<footer>
© 2025 Patronos Tech — Manutenção Geral & Marido de Aluguel
</footer>

<script>
const whatsapp = "https://wa.me/5511952544885";

const servicos=[
{t:"Troca de Torneira",d:"Residencial e comercial"},
{t:"Reparo de Vazamento",d:"Conserto rápido"},
{t:"Troca de Fechadura",d:"Portas e portões"},
{t:"Instalação de Chuveiro",d:"Segurança elétrica"},
{t:"Manutenção Predial",d:"Pequenos reparos"}
];

const produtos=[
{t:"Instalação de Quadros",d:"Fixação segura"},
{t:"Cortinas e Varal",d:"Parede ou teto"},
{t:"Troca de Tomada",d:"Correção elétrica"},
{t:"Luminária LED",d:"Instalação completa"},
{t:"Ajuste de Porta",d:"Alinhamento"}
];

let si=0,pi=0;
const sCard=document.getElementById("servicosCard");
const pCard=document.getElementById("produtosCard");

function render(card,item){
card.style.opacity=0;
setTimeout(()=>{
card.innerHTML=`<h3>${item.t}</h3><p>${item.d}</p>
<a class="btn" href="${whatsapp}">Solicitar</a>`;
card.style.opacity=1;
},300);
}

render(sCard,servicos[0]);
render(pCard,produtos[0]);

setInterval(()=>{si=(si+1)%servicos.length;render(sCard,servicos[si]);},2500);
setInterval(()=>{pi=(pi+1)%produtos.length;render(pCard,produtos[pi]);},2500);

document.getElementById("formContato").addEventListener("submit",e=>{
e.preventDefault();
const n=nome.value,s=servico.value,l=local.value;
const msg=`Olá, me chamo ${n}. Preciso do serviço: ${s}. Local: ${l}.`;
window.open(`${whatsapp}?text=${encodeURIComponent(msg)}`);
});
</script>

</body>
</html>
